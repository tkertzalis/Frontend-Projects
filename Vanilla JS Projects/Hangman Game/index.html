<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <h1>Hangman game</h1> 
    <div id="container">
    <ul>
        <li>Type a letter to take a guess</li>
        <li>Dont let the Stickman hang !</li>
        <li>Press the blue button to make things a little easier</li>
        <li>Press the red button to try a different word</li>
    </ul>
        <div id="hangman-section">
            <canvas id="canvas1" width="400px" height="300px" >
            Your browser does not support HTML5 Canvas element
            </canvas></div>

        <div id="info-section">
            <h2 id="result-display"></h2>
            <h3 id="letter-history"></h3>
            <button id="get-tip"><strong>Press to get tip</strong></button>
            <button id="new-word"><strong>New Word</strong></button>
        </div>

        <div id="word-section"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
