<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meal Generator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>What should I cook ?</h2>
    <h4>Get a random meal idea by clicking below</h5>
    <button id="get_meal"><strong>GET MEAL</strong></button>

    <div id="meal_container">
        <div id = "meal-header">
            <h2 id="mealTitle"></h2>
            <img id="mealImg" src="" alt="">
            <h4 id="area_category"></h4>
        </div>
        
        <div id="main_content">
            <h3>Ingredients</h3>
            <ul id="ingredients"></ul>
            <h3>Instructions</h3>
            <p id="instructions"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
