<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .crossed{
            text-decoration: line-through;
        }
        .spacing{
            margin-left: 10px;
        }

        img{
            width: 25px;
            height: 25px;
        }
    
    </style>
</head>
<body>
    <div class="container has-text-centered">
        <div class="notification is-primary is-flex-direction-column">
          <h1 title="Double click to change the title" contenteditable="true" class="is-size-3">Simple ToDo List</h1>
          <input id="input" class="input mb-5 mt-5" type="text" placeholder="Add a task...">
          <ul id="list" style="list-style-type:none;"></ul> 
          <button id="addtask" class="button is-info is-rounded"><img src="plus-icon.webp" alt="Add task"></button>
          <button id="removetask" class="button is-danger is-rounded"><img src="minus_icon.png" alt="Remove tasks"></button>
        </div>
      </div>
    <script src="todo.js"></script>
</body>
</html>
