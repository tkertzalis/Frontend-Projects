<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-1by1">
                                <img src="ping-pong.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Scorekeeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                        </header>
                        <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1s">
                                <span id="score1">0</span>
                                <span> to </span>
                                <span id="score2">0</span>
                            </h1>    
                                <p class="subtitle">Use the buttons to keep track of the score</p>
                                
                                <label for="wins" class="label is-large is-inline">Playing to:</label>
                                <div class="select is-rounded">
                                    <select name="" id="wins">
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            
                        </div>
                        </div>
                        <footer class="card-footer">
                            <button id="player1" class="is-primary button card-footer-item ">+1 Player One</button>
                            <button id="player2" class="is-info button card-footer-item">+1 Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
            <script src="script.js"></script>
        </div>
    </section>       
</body>
</html>
